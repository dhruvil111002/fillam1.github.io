<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Tilt+Warp&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
    <div>
        <table>
            <form>
                <tr>
                    <td align="center">Username</td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td align="center">Email Address</td>
                    <td><input type="email" name="emailadd" required></td>
                </tr>
                <tr>
                    <td align="center">Password</td>
                    <td><input type="password" name="pwd" required></td>
                </tr>
                <tr>
                    <td align="center">Confirm Password</td>
                    <td><input type="password" name="cpwd" required></td>
                </tr>
                <tr>
                    <td align="center"><a href="homepage.html"><button type="submit">Login</button></a></td>
                    <td align="center"><button type="reset">Clear</button></td>
                </tr>
            </form>            
        </table>        
    </div>
</body>
</html>
